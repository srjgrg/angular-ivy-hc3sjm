<div class="app-container">
  <div class="input-container">
    <div class="title">App Component</div>
    <div class="form-group">
      <input type="text" class="form-control" (input)="onTextChnage($event)" />
    </div>
  </div>
  <div class="text-container">
    <div class="title" style="color: blue">App Component</div>
    <div class="result" *ngFor="let log of logs">{{ log }}</div>
  </div>
</div>
<app-child [inputValue]="textBoxValue"></app-child>
